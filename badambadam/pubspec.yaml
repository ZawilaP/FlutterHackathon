name: badambadam
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter  
  english_words: ^4.0.0
  provider: ^6.0.0
  uuid: ^3.0.6
  get_storage: ^2.0.3
  percent_indicator: ^4.0.1
  pdf: ^3.9.0
  open_file: ^3.3.1
  url_launcher: 6.0.17
  link_text: ^0.2.0
  firebase_database: ^10.0.9
  firebase_core: ^2.4.1
  intl: ^0.17.0
  google_fonts: ^4.0.3
  firebase_auth: ^4.2.2
  quantity_input: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - graphics/
    - assets/
  generate: true
  fonts:
    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/RobotoCondensed-Regular.ttf
        - asset: assets/fonts/RobotoCondensed-Light.ttf
          weight: 300
        - asset: assets/fonts/RobotoCondensed-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
